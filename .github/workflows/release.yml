name: Build and Release Verba

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            ffmpeg \
            rpm

      - name: Setup backend
        run: |
          cd backend
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Build Tauri app
        run: |
          cd frontend
          npm install
          npm run tauri build -- --bundles deb,rpm || npm run tauri build -- --bundles deb

      - name: Upload DEB package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: frontend/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: linux-rpm
          path: frontend/src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: warn

      - name: Upload AppImage (if built)
        uses: actions/upload-artifact@v4
        if: success()
        continue-on-error: true
        with:
          name: linux-appimage
          path: frontend/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup backend
        run: |
          cd backend
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Build Tauri app
        run: |
          cd frontend
          npm install
          npm run tauri build

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: frontend/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: frontend/src-tauri/target/release/*.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: brew install ffmpeg

      - name: Setup backend
        run: |
          cd backend
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          deactivate

      - name: Build Tauri app
        run: |
          cd frontend
          npm install
          npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: frontend/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload App bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: frontend/src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
